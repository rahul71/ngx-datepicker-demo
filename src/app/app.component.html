<div class="container-fluid">

	<!-- Highlight Card -->


	<div class="row gy-5">
		
		<div class="col-12">
			<div class="p-12"><strong>Test by typing a date older than today</strong></div>
		</div>
		<div class="col-12">
			<div>
				uses [(ngModel)]="date1" and DOES NOT with keepDatesOutOfRules:true
				<input style="width: 200px;" [attr.id]="'date1'" #calInput
					bsDatepicker type="text" class="form-control"
					[(ngModel)]="date1"
					[minDate]="minDate"
					[bsConfig]="{dateInputFormat: 'MM/DD/YYYY', keepDatesOutOfRules: true}">
				<br>
				uses [bsValue]="date2" and works with keepDatesOutOfRules:true
				
				<input style="width: 200px;" [attr.id]="'date1'" #calInput
					bsDatepicker type="text" class="form-control"
					[bsValue]="date2"
					[minDate]="minDate"
					[bsConfig]="{dateInputFormat: 'MM/DD/YYYY', keepDatesOutOfRules: true}">
				<br>


				
			</div>
		</div>
	</div>
